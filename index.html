<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400&display=swap" rel="stylesheet">    
    <script src="utility.js"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="text-center">ROCK - PAPER - SCISSORS</h1>
    <main>
        <!-- Menu -->
        <section id="menu-section">
            <div id="menu" class="flex">
                <button id="btn-start" class="btn-weapon">START</button>
            </div>
        </section>
        <!-- Game -->
        <section id="game-section" class="translucent remove">
            <div id="results" class="flex flex-column">
                <!-- Selections -->
                <div id="weapons" class="flex">
                    <button id="btn-rock" class="btn-weapon">ROCK</button>
                    <button id="btn-paper" class="btn-weapon">PAPER</button>
                    <button id="btn-scissors" class="btn-weapon">SCISSORS</button>
                </div>
                <!-- Score -->
                <div id="score" class="flex w-full">
                    <p id="player-score"></p>
                    <p id="computer-score"></p>
                    <p id="tie-score"></p>
                </div>
                <p id="victor"></p>
                <ul id="results-list"></ul>
                <button id="btn-return" class="btn-weapon translucent remove">RETURN</button>
            </div>
        </section>
    </main>
</body>
</html>
