<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400&display=swap" rel="stylesheet">    
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <!-- Menu -->
        <section id="menu-section" class="show">
            <div id="menu" class="flex">
                <button id="btn-start" class="btn-weapon shake">START</button>
            </div>
        </section>
        <!-- Game -->
        <section id="game-section" class="hide remove">
            <div id="weapons" class="flex">
                <button id="btn-rock" class="btn-weapon">ROCK</button>
                <button id="btn-paper" class="btn-weapon">PAPER</button>
                <button id="btn-scissors" class="btn-weapon">SCISSORS</button>
            </div>
            <div id="results" class="flex">
                <p id="results-text"></p>
            </div>
        </section>
    </main>
</body>
</html>
