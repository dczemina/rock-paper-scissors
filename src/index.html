<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <section id="menu-section">
            <div id="menu" class="flex">
                <button id="btn-start" class="btn-weapon shake">Start</button>
            </div>
        </section>
        <section id="active-game-section" class="hidden">
            <div id="weapons" class="flex">
                <button id="btn-rock" class="btn-weapon">Rock</button>
                <button id="btn-paper" class="btn-weapon">Paper</button>
                <button id="btn-scissors" class="btn-weapon">Scissors</button>
            </div>
            <div id="results" class="flex">
                <p id="results-text"></p>
            </div>
        </section>
    </main>
</body>
</html>
