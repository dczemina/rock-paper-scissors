<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300;400&display=swap" rel="stylesheet">    

	<style>
	/* Styles for the container */
.scissor-container {
  position: relative;
  width: 200px;
  height: 100px;
  background-color: blue;
  overflow: hidden;
}

/* Styles for the cut element */
.cut {
  width: 0;
  height: 100%;
  background-color: red;
  position: absolute;
  top: 0;
  transition: width 0.5s ease-in-out;
}

/* Styles for the button */
#cutButton {
  display: block;
  margin-top: 10px;
  padding: 5px 10px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

#cutButton:hover {
  background-color: #0056b3;
}
	</style>
</head>
<body>
	<div class="scissor-container">
	  <div class="cut"></div>
	</div>
	<button id="cutButton">Cut</button>

</body>

    <script>
	const cutButton = document.getElementById('cutButton');
const cutElement = document.querySelector('.cut');

cutButton.addEventListener('click', () => {
  cutElement.style.width = '50%';

  setTimeout(() => {
    cutElement.style.width = '0';
    setTimeout(() => {
      cutElement.style.width = '50%';
    }, 500); // Adjust the delay for the repair
  }, 500); // Adjust the delay for the cut
});
	</script>
</html>
